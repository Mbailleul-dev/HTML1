<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Tableau psychedelique</title>
    </head> 

    <body>    
        <table>

           <tr>
               <td colspan="1" class="vert"></td>
               <td class="vert"></td>
               <td class="bleu"></td>

           </tr>
                
           <tr>
            <td class="rouge" rowspan="1"></td>
            <td class="orange"></td>
            <td class="gris"></td>
           </tr>

           <tr>
            <td class="rouge"></td>
            <td colspan="2">
                <table cellspacing="0" cellspading="0">
                <tr>
                    <td class="jaune"></td>
                    <td class="cyan"></td>
                    <td class="magenta"></td>
                </tr>
            </table>
            </td>    
            <td></td>
           </tr>
                

           <tr>
            <td class="noir" colspan="1"></td>
            <td class="noir"></td>
            <td class="noir"></td>
           </tr>
           <tr>
            <td class="noir" colspan="1"></td>
            <td class="noir"></td>
            <td class="noir"></td>
           </tr>


        </table>
    </body>
</html>
